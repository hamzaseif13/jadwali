<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select box with search field</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
  <style>
    
  </style>
  <div class="wrapper">
   
  <div class="box">
  <div class="select-box">
   
  <div class="options-container">
    
    <div class="option" id="option1">
      <input type="radio" class="radio"  />
      <label for="film">Cat</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Dog</label>
    </div>
    <div class="option">
      <input type="radio" class="radio" />
      <label for="film">Cow</label>
    </div>
    <div class="option">
      <input type="radio"class="radio"  />
      <label for="film">Mouse</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Birds</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Buffalo</label>
    </div>
   
  </div>
  

  <div class="selected">
    Select a pet
  </div>
 
  <div class="search-box">
    <input type="text" placeholder="Search.." />
  </div>



</div>
</div>
</div>
<script >const selected = document.querySelector(".selected");
  const optionsContainer = document.querySelector(".options-container");
  const searchBox = document.querySelector(".search-box input");
  
  const optionsList = document.querySelectorAll(".option");
  
  selected.addEventListener("click", () => {
    optionsContainer.classList.toggle("active");
  
    searchBox.value = "";
    filterList("");
  
    if (optionsContainer.classList.contains("active")) {
      searchBox.focus();
    }
  });
  
  optionsList.forEach(o => {
    o.addEventListener("click", () => {
      selected.innerHTML = o.querySelector("label").innerHTML;
      optionsContainer.classList.remove("active");
    });
  });
  
  searchBox.addEventListener("keyup", function(e) {
    filterList(e.target.value);
  });
  
  const filterList = searchTerm => {
    searchTerm = searchTerm.toLowerCase();
    optionsList.forEach(option => {
      let label = option.firstElementChild.nextElementSibling.innerText.toLowerCase();
      if (label.indexOf(searchTerm) != -1) {
        option.style.display = "block";
      } else {
        option.style.display = "none";
      }
    });
  };
  </script>
</body>
</html>
